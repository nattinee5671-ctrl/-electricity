{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-center fw-bold">เลือกงานระบบ</h2>
<div class="row gy-4 justify-content-center">
    <!-- ตัวเลือก ไฟฟ้า - เมื่อคลิกจะไปหน้าล็อกอิน -->
    <div class="col-12 col-md-6 col-lg-4">
        <a href="{{ url_for('manage_systems') }}" class="card h-100 shadow-sm border-0 transition-transform hover-shadow" style="text-decoration: none; color: inherit;">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bg-primary text-white d-flex justify-content-center align-items-center" style="width: 100%; height: 150px; border-radius: 8px;">
                    <i class="bi bi-lightning-fill" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-center mb-0 mt-3">ไฟฟ้า</h5>
            </div>
        </a>
    </div>

    <!-- ตัวเลือก ประปา - ไม่มีลิงก์ -->
    <div class="col-12 col-md-6 col-lg-4">
        <a href="#" class="card h-100 shadow-sm border-0 transition-transform hover-shadow" style="text-decoration: none; color: inherit;">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bg-info text-white d-flex justify-content-center align-items-center" style="width: 100%; height: 150px; border-radius: 8px;">
                    <i class="bi bi-water" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-center mb-0 mt-3">ประปา</h5>
            </div>
        </a>
    </div>

    <!-- ตัวเลือก แอร์ - ไม่มีลิงก์ -->
    <div class="col-12 col-md-6 col-lg-4">
        <a href="#" class="card h-100 shadow-sm border-0 transition-transform hover-shadow" style="text-decoration: none; color: inherit;">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bg-success text-white d-flex justify-content-center align-items-center" style="width: 100%; height: 150px; border-radius: 8px;">
                    <i class="bi bi-thermometer-half" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-center mb-0 mt-3">แอร์</h5>
            </div>
        </a>
    </div>

    <!-- ตัวเลือก ดับเพลิง - ไม่มีลิงก์ -->
    <div class="col-12 col-md-6 col-lg-4">
        <a href="#" class="card h-100 shadow-sm border-0 transition-transform hover-shadow" style="text-decoration: none; color: inherit;">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="bg-danger text-white d-flex justify-content-center align-items-center" style="width: 100%; height: 150px; border-radius: 8px;">
                    <i class="bi bi-fire" style="font-size: 4rem;"></i>
                </div>
                <h5 class="text-center mb-0 mt-3">ดับเพลิง</h5>
            </div>
        </a>
    </div>
</div>

<style>
    .hover-shadow:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        transform: translateY(-2px);
        transition: all 0.2s ease-in-out;
    }
    .transition-transform {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
</style>
{% endblock %}
