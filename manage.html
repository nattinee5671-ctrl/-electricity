{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4 text-center border-0" style="background: linear-gradient(135deg, #f0f4f8, #e4e8f0);">

            </h1>
            <p class="lead text-secondary mb-5">รายการงานระบบไฟฟ้า(ห้องพัก)</p>
            <div class="list-group list-group-flush border rounded-3 overflow-hidden">
                <a href="{{ url_for('pipe_systems') }}" class="list-group-item list-group-item-action py-3">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <h5 class="mb-1 fw-bold text-start">งานเดินท่อ</h5>
                        <i class="bi bi-arrow-right-circle-fill fs-4 text-primary"></i>
                    </div>
                </a>
                <a href="{{ url_for('wire_systems') }}" class="list-group-item list-group-item-action py-3">

                        <i class="bi bi-arrow-right-circle-fill fs-4 text-primary"></i>
                    </div>
                </a>
                <a href="{{ url_for('install_systems') }}" class="list-group-item list-group-item-action py-3">

                        <h5 class="mb-1 fw-bold text-start">งานติดตั้งอุปกรณ์</h5>
                        <i class="bi bi-arrow-right-circle-fill fs-4 text-primary"></i>
                    </div>
                </a>
                <a href="{{ url_for('QA_systems') }}" class="list-group-item list-group-item-action py-3">

                        <h5 class="mb-1 fw-bold text-start">งานส่ง QA ในห้องพัก</h5>
                        <i class="bi bi-arrow-right-circle-fill fs-4 text-primary"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
