{% extends 'base.html' %}

{% block title %}หมวดงานร้อยสาย{% endblock %}

{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หมวดงานร้อยสาย</title>
<style>
    body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; background-color: #f0f0f0; }
    .header { 
        display: flex; 
        justify-content: center; 
        flex-wrap: wrap; 
        padding: 20px; 
        background: linear-gradient(145deg, #f5f5f5, #e0e0e0); 
        box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.7); 
        border-radius: 15px; 
        margin-bottom: 20px; 
    }
    .main-content { 
        flex-grow: 1; 
        padding: 20px; 
        position: relative; 
        background: linear-gradient(145deg, #f5f5f5, #e0e0e0); 
        border-radius: 15px; 
        box-shadow: 6px 6px 12px rgba(0,0,0,0.2), -6px -6px 12px rgba(255,255,255,0.7); 
        transition: all 0.3s ease; 
    }
    .btn-group { margin-bottom: 20px; }
    .btn-group label { 
        font-size: 1.2em; 
        font-weight: 500; 
        margin-right: 10px; 
    }
    .btn-group select { 
        padding: 10px; 
        border-radius: 10px; 
        border: none; 
        background: linear-gradient(145deg, #e6e6e6, #ffffff); 
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7); 
        font-size: 1em; 
    }
    .task-button { 
        padding: 12px 24px; 
        margin: 5px; 
        cursor: pointer; 
        border-radius: 10px; 
        border: none; 
        background: linear-gradient(145deg, #f0f0f0, #dcdcdc); 
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -2px -2px 6px rgba(255, 255, 255, 0.6); 
        font-size: 1em; 
        font-weight: 500; 
        transition: all 0.3s ease; 
    }
    .task-button:hover { 
        transform: translateY(-3px); 
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.25), -3px -3px 8px rgba(255, 255, 255, 0.7); 
        background: linear-gradient(145deg, #e6f0ff, #d0e4ff); 
    }
    .task-button.active { 
        background: linear-gradient(145deg, #007BFF, #0056b3); 
        color: white; 
        font-weight: bold; 
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.3), inset -3px -3px 6px rgba(255, 255, 255, 0.2); 
    }
    .room-grid { 
        display: grid; 
        grid-template-columns: repeat(10, 1fr); 
        gap: 10px; 
        margin-top: 20px; 
        background: linear-gradient(145deg, #f0f0f0, #dcdcdc); 
        border-radius: 10px; 
        padding: 10px; 
        box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1), inset -2px -2px 4px rgba(255,255,255,0.5); 
    }
    .room-box { 
        width: 100%; 
        padding-top: 50%; 
        position: relative; 
        cursor: pointer; 
        border-radius: 15px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        font-weight: bold; 
        font-size: 1.4em; 
        background: linear-gradient(145deg, #f0f0f0, #dcdcdc); 
        box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.6); 
        transition: all 0.3s ease; 
    }
    .room-box.green { background: linear-gradient(145deg, #28a745, #1e7e34); color: white; }
    .room-box.red { background: linear-gradient(145deg, #dc3545, #a71d2a); color: white; }
    .room-box.gray { background: linear-gradient(145deg, #6c757d, #4e555b); color: white; }
    .room-box.white { background: linear-gradient(145deg, #ffffff, #e0e0e0); color: black; }
    .room-box:hover { 
        transform: translateY(-3px); 
        box-shadow: 6px 6px 12px rgba(0,0,0,0.25), -4px -4px 10px rgba(255,255,255,0.5); 
    }
    .room-box span { 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%, -50%); 
    }
    .save-btn { 
        background: linear-gradient(145deg, #5888ba, #0056b3); 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 10px; 
        cursor: pointer; 
        font-size: 1em; 
        font-weight: 500; 
        box-shadow: 4px 4px 8px rgba(0,0,0,0.2), -4px -4px 8px rgba(255,255,255,0.3); 
        transition: all 0.3s ease; 
        margin-top: 20px; 
    }
    .save-btn:hover { 
        transform: translateY(-2px); 
        box-shadow: 6px 6px 12px rgba(0,0,0,0.25), -4px -4px 10px rgba(255,255,255,0.4); 
        background: linear-gradient(145deg, #0056b3, #003f7f); 
    }
    .legend { 
        position: absolute; 
        top: 20px; 
        right: 20px; 
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
    }
    .legend-item { 
        display: flex; 
        align-items: center; 
        gap: 5px; 
        font-size: 0.9em; 
    }
    .color-box { 
        width: 15px; 
        height: 15px; 
        border: 1px solid #ccc; 
    }
    .color-box.red { background-color: #dc3545; }
    .color-box.green { background-color: #28a745; }
    .color-box.gray { background-color: #6c757d; }
    .notes-container { 
        margin-top: 20px; 
    }
    .note-box { 
        border: 1px solid #ccc; 
        padding: 10px; 
        border-radius: 5px; 
        margin-bottom: 10px; 
        background: linear-gradient(145deg, #e6e6e6, #ffffff);
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
    }
    .note-box label { 
        font-weight: bold; 
        display: block; 
        margin-bottom: 5px; 
    }
    .note-box textarea {
        width: 100%;
        height: 80px;
        padding: 8px;
        border-radius: 5px;
        border: none;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.1), inset -2px -2px 5px rgba(255,255,255,0.7);
        background: #f9f9f9;
    }
    
    /* Styles for the success message */
    .success-message {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        text-align: center;
    }
    .success-message.show {
        opacity: 1;
        visibility: visible;
    }
</style>

<div class="header">
    <button class="task-button active" onclick="selectSection('งานร้อยสายไฟท้องพื้น')">1. งานร้อยสายไฟท้องพื้น</button>
    <button class="task-button" onclick="selectSection('งานร้อยสายไฟลงผนัง')">2. งานร้อยสายไฟลงผนัง</button>
    <button class="task-button" onclick="selectSection('ปิดฝา Box')">3. ปิดฝา Box</button>
    <button class="task-button" onclick="selectSection('ส่งตรวจสอบงานเทสวงจรกับ CM')">4. ส่งตรวจสอบงานเทสวงจรกับ CM</button>
    <button class="task-button" onclick="selectSection('ส่งตรวจ QA ก่อนปิดฝ้า')">5. ส่งตรวจ QA ก่อนปิดฝ้า</button>
    <button class="task-button" onclick="selectSection('แก้ไข Defect')">6. แก้ไข Defect</button>
</div>

<div class="main-content">
    <div id="success-message" class="success-message">บันทึกข้อมูลแล้ว!</div>
    <h2>หมวดงานร้อยสาย</h2>
    
    <div class="btn-group">
        <label for="floor-select">เลือกชั้น:</label>
        <select id="floor-select" onchange="selectFloor(this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
        </select>
    </div>

    <div id="room-container">
    </div>
    
    <div id="notes-container" class="notes-container"></div>

    <button class="save-btn" onclick="saveData()">บันทึก</button>

    <div class="legend">
        <div class="legend-item">
            <div class="color-box red"></div>
            <span>ไม่ผ่าน</span>
        </div>
        <div class="legend-item">
            <div class="color-box green"></div>
            <span>ผ่าน</span>
        </div>
        <div class="legend-item">
            <div class="color-box gray"></div>
            <span>แก้ไขแล้ว</span>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('room-container');
    const notesContainer = document.getElementById('notes-container');
    let selectedSection = 'งานร้อยสายไฟท้องพื้น';
    let selectedFloor = 1;
    let roomNotes = {}; 

    const colors = ['white', 'green', 'red', 'gray'];
    const sectionsWithGrid = ['งานร้อยสายไฟท้องพื้น', 'งานร้อยสายไฟลงผนัง','ปิดฝา Box', 'ส่งตรวจสอบงานเทสวงจรกับ CM' , 'ส่งตรวจ QA ก่อนปิดฝ้า' , 'แก้ไข Defect'];

    function getStorageKey() {
        return `notes_${selectedSection}_floor_${selectedFloor}`;
    }

    function loadNotes() {
        const savedNotes = localStorage.getItem(getStorageKey());
        try {
            roomNotes = savedNotes ? JSON.parse(savedNotes) : {};
        } catch (e) {
            console.error("Failed to parse notes from localStorage", e);
            roomNotes = {};
        }
    }

    function saveNotes() {
        localStorage.setItem(getStorageKey(), JSON.stringify(roomNotes));
    }

    function renderContent() {
        container.innerHTML = '';
        notesContainer.innerHTML = '';
        loadNotes();
        if (sectionsWithGrid.includes(selectedSection)) {
            renderRoomGrid();
            for (const roomNumber in roomNotes) {
                if (roomNotes[roomNumber] && roomNotes[roomNumber].status === 'red') {
                    createNoteBox(roomNumber);
                }
            }
        } else {
            renderTextBox();
        }
    }

    function renderRoomGrid() {
        const grid = document.createElement('div');
        grid.className = 'room-grid';
        for (let i = 1; i <= 30; i++) {
            const box = document.createElement('div');
            const status = roomNotes[i] ? roomNotes[i].status : 'white';
            box.className = `room-box ${status}`;
            box.innerHTML = `<span>${i}</span>`;
            box.dataset.roomNumber = i;
            box.onclick = function() {
                toggleColor(this);
            };
            grid.appendChild(box);
        }
        container.appendChild(grid);
    }

    function renderTextBox() {
        const textarea = document.createElement('textarea');
        textarea.placeholder = `ใส่ข้อมูลสำหรับ ${selectedSection} ชั้น ${selectedFloor}...`;
        textarea.value = roomNotes.notes || '';
        textarea.oninput = function() {
            roomNotes.notes = this.value;
            saveNotes();
        };
        container.appendChild(textarea);
    }

    function selectSection(section) {
        selectedSection = section;
        document.querySelectorAll('.task-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.task-button[onclick="selectSection('${section}')"]`).classList.add('active');
        renderContent();
    }

    function selectFloor(floor) {
        selectedFloor = floor;
        renderContent();
    }

    function toggleColor(element) {
        const roomNumber = element.dataset.roomNumber;
        const currentColor = element.classList[1];
        const currentIndex = colors.indexOf(currentColor);
        const nextIndex = (currentIndex + 1) % colors.length;
        const nextColor = colors[nextIndex];

        element.className = 'room-box ' + nextColor;
        
        if (!roomNotes[roomNumber]) {
            roomNotes[roomNumber] = { status: nextColor, note: '' };
        } else {
            roomNotes[roomNumber].status = nextColor;
        }

        if (nextColor === 'red') {
            createNoteBox(roomNumber);
        } else {
            removeNoteBox(roomNumber);
        }
        saveNotes();
    }

    function createNoteBox(roomNumber) {
        let noteBox = document.getElementById(`note-room-${roomNumber}`);
        if (noteBox) return; 

        noteBox = document.createElement('div');
        noteBox.className = 'note-box';
        noteBox.id = `note-room-${roomNumber}`;
        
        const label = document.createElement('label');
        label.textContent = `ห้อง ${roomNumber}:`;
        
        const textarea = document.createElement('textarea');
        textarea.rows = 2;
        textarea.placeholder = 'กรอกรายละเอียดข้อบกพร่อง...';
        textarea.value = (roomNotes[roomNumber] && roomNotes[roomNumber].note) ? roomNotes[roomNumber].note : '';
        textarea.oninput = function() {
            if (roomNotes[roomNumber]) {
                roomNotes[roomNumber].note = this.value;
                saveNotes();
            }
        };

        noteBox.appendChild(label);
        noteBox.appendChild(textarea);
        notesContainer.appendChild(noteBox);
    }

    function removeNoteBox(roomNumber) {
        const noteBox = document.getElementById(`note-room-${roomNumber}`);
        if (noteBox) {
            notesContainer.removeChild(noteBox);
            if (roomNotes[roomNumber]) {
                saveNotes();
            }
        }
    }

    function saveData() {
        const successMessage = document.getElementById('success-message');
        successMessage.textContent = 'บันทึกข้อมูลแล้ว!';
        successMessage.classList.add('show');

        // Hide the message after 3 seconds
        setTimeout(() => {
            successMessage.classList.remove('show');
        }, 3000);
    }

    window.onload = () => {
        selectFloor(1);
        selectSection('งานร้อยสายไฟท้องพื้น');
    };
</script>
{% endblock %}
